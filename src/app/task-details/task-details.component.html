<div class="task-details-container">
  <div class="header">
    <button mat-icon-button (click)="goBack()">
      <span class="icon-custom">&#xe001;</span>
    </button>
    <h2>Task Details</h2>
  </div>
  <div class="details-content">
    <!-- Task Details -->
    <div *ngIf="task">
      <h3>Task ID: {{ task.id }}</h3>
      <p>Owner: {{ task.owner }}</p>
    </div>

    <!-- Multi-Select Dropdown with Mat Chips -->
    <!--
    <mat-form-field class="multi-select">
      <mat-label>Select Files</mat-label>
      <mat-select [formControl]="selectedFilesControl" multiple>
        <mat-option *ngFor="let file of task?.files" [value]="file">
          {{ file.filename }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  -->

    <!-- Files Table -->
    <div class="container">
      <div *ngIf="task && task.files && task.files.length > 0">
        <div>
          <h3>Files</h3>
          <mat-table [dataSource]="task.files" matSort class="mat-elevation-z8">
      
            <!-- Select Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"></mat-checkbox>
              </td>
            </ng-container>

            <!-- Filename Column -->
            <ng-container matColumnDef="filename">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Filename</th>
              <td mat-cell *matCellDef="let row">{{ row.filename }}</td>
            </ng-container>

            <!-- Filesize Column -->
            <ng-container matColumnDef="filesize">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Filesize</th>
              <td mat-cell *matCellDef="let row">{{ row.filesize }}</td>
            </ng-container>

            <!-- Add more columns as needed -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectFile(row)" [class.selected-row]="selection.isSelected(row)"></tr>
          </mat-table>
        </div>
        <div class="container-item">
          <mat-form-field class="multi-select container-subitem">
            <mat-label>Select Files</mat-label>
            <mat-select [formControl]="selectedFilesControl" multiple>
              <mat-option *ngFor="let target of task?.possibleTargets" [value]="target.key">
                {{ target.display }}
              </mat-option>
            </mat-select>
          </mat-form-field>      
          <button class="container-subitem" mat-raised-button color="primary" [disabled]="!selection.hasValue()" (click)="addFiles()">Add</button>
        </div>        
      </div>
    </div>
    <div>
      <div *ngIf="selectedFilesDataSource.data.length > 0">
        <h3>Selected Files</h3>
        <mat-table [dataSource]="selectedFilesDataSource" matSort class="mat-elevation-z8">
          <!-- ... (unchanged code) -->
        </mat-table>
      </div>      
    </div>
  </div>
</div>
