<!-- task-list.component.html -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <mat-list-item *ngFor="let task of tasks" (click)="claimTask(task)">
          <mat-icon mat-list-icon>assignment</mat-icon>
          <h3 mat-line>{{ task.title }}</h3>
          <p mat-line>{{ task.description }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="content">
        <div class="header">
          <h2>Task Details</h2>
        </div>
        <app-task-details></app-task-details>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
